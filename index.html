<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="img/phone.png" class="phone" alt="IPhone">
            </div>
            <div class="col-sm-6">
                <div class="right-column text-center">
                    <img src="img/instagram.png" class="instagram-logo" alt="Instagram">
                    <p class="info">Sign up to see photos and video from your friends.</p>
                    <button type="submit" class="btn btn-primary btn-block"><img src="img/facebook-logo.png"
                            alt="facebook"> Login with Facebook</button>
                    <p class="or">OR</p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Mobile or Email">
                            <input type="text" class="form-control" placeholder="Full Name">
                            <input type="text" class="form-control" placeholder="Username">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                    </form>
                    <p class="terms">By singing up, you agree to our <b>Terms, Data Policy</b> and Cookies Policy</p>
                </div>
                <div class="right-column-login text-center">
                    <p>Have an account?<a href="#"> Login</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
